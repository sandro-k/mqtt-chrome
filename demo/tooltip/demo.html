<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Tooltip demo</title>

  <script src="../../bower_components/platform/platform.js"></script>

  <link rel="import" href="../../bower_components/core-tooltip/core-tooltip.html"/>
  <!--<link rel="import" href="../../bower_components/paper-button/paper-button.html"/>-->
  <!--<link rel="import" href="../../bower_components/core-layout/core-layout.html"/>-->
  <style>
    #wrapper {
      width: 500px;
      margin: 600px;
    }
  </style>
</head>
<body unresolved>




<polymer-element name="demo-tag">
  <!-- outermost template defines the element's shadow DOM -->
  <template>
    <style>
      :host /deep/ .polymer-tooltip {
        pointer-events: auto;
      }
    </style>
    <core-tooltip id="tooltip" label="I'm a tooltip" position="bottom">
      <div>
        Hover over me.
      </div>
      <div tip>
        <div>
          <button on-click="{{test}}" autofocus>position</button>
        </div>
      </div>
    </core-tooltip>

    <button on-click="{{test}}" autofocus>position</button>

  </template>



  <script>
    Polymer('demo-tag', {

      created: function () {

      },

      ready: function () {

      },

      test: function (inEvent, inDetail ,inSender) {
        console.log(inSender)
        this.$.tooltip.setPosition();

      }


    });
  </script>
</polymer-element>





<div id="wrapper">
  <demo-tag></demo-tag>
  <core-tooltip label="I'm a tooltip" position="bottom">
    <div>
      AAAA
    </div>
  </core-tooltip>

  <core-tooltip label='position="left"' position="bottom">
    <div class="fakebutton">|||</div>
  </core-tooltip>
</div>

<script>
  window.addEventListener('polymer-ready', function(e) {
    console.log("polymer-ready");
  });
</script>


</body>
</html>
